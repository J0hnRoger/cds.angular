<div layout="column" layout-fill class="wassup">

<header ng-include="'components/navbar/navbar.html'"></header>

<md-content layout="row" layout-align="center">
  
</md-content>
<md-content>
	<div layout="column" layout-fill >
		<md-content class="md-whiteframe-z1 todo-list" layout="column"  layout-fill>
			<md-content class="md-whiteframe-z1 todo-title" layout layout-align="center center">
				Activity Inventory
			</md-content>
			<md-content class="md-whiteframe-z1" layout="row" layout-align="center center">
				<md-list id="tasks-list" flex="50">
			        <md-item ng-repeat="todo in vm.todos">
				        <md-item-content md-swipe-right="onSwipeRight()">
					 		<div class="md-tile-left" flex="40">
					 			<md-toast class="md-capsule since" >3 days</md-toast>
					 			<span>{{todo.Id}} - {{todo.Title}}</span>
					 		</div>
					 		<div class="md-tile-content">
					 		{{todo.pomodoros}}
				 				<md-button ng-repeat="pomodori in getTimes(todo.pomodoros)" class="md-fab" aria-label="Eat cake">
				 				P
						        </md-button>
						         <md-button class="add-btn" aria-label="add tomato" ng-click="todo.pomodoros = todo.pomodoros + 1">
						        +
						        </md-button>
								<md-checkbox type="checkbox" id="do-today"></md-checkbox>
					 		</div>
				        </md-item-content>
			        </md-item>
				</md-list>
			</md-content>	
		</md-content>
	</div>
	 
</md-content>

 <md-button class="md-fab md-fab-bottom-right" aria-label="Add todo" ng-click="vm.showListBottomSheet()">
        Add
   </md-button>
